<html>
<head>
<title>Team Login</title>
    <link rel="stylesheet" type="text/css" href="teamlgncss.css">
    
    <script type="text/javascript">
    	function valid()
    	{
    		var expun=/^[A-Za-z]+$/;
    		var un = document.forms["tmlgn"]["UserName"];
			var pw=document.forms["tmlgn"]["Password"];
			if(!un.value.match(expun))
			{
				window.alert("Username should contain only Alphabets [A-Z / a-z] . . .")
				UserName.focus();
				return false;
			}
		}
    </script>

<body>
    <div class="loginbox">
    <img src="avatar.jpg" class="avatar">
        <h1>Login Here as Team</h1>
        <form name="tmlgn" onsubmit="return valid()" action="teamlgn.php"  method="POST">
            <p>Username</p>
            <input type="text" name="UserName" id="UserName" placeholder="Enter Username" required>
            <p>Password</p>
            <input type="password" name="Password" id="Password" placeholder="Enter Password" required>
			<br><br><br>
            <input type="submit" name="teamlgn" value="Login">
        </form>
    </div>
</body>
</head>
</html>
